[defaults]
inventory = inventory/
host_key_checking = False
stdout_callback = yaml
gathering = explicit
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

[inventory]
enable_plugins = yaml, ini

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
