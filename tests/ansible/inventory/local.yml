---
# Local stdio testing configuration
all:
  vars:
    # Transport Configuration
    transport: stdio

    # MCP Server Command (local Python execution)
    # Uses the project's Python 3.11 venv which has all dependencies installed
    # This ensures MCP SDK and all project dependencies are available
    mcp_server_command: "/Users/tosinakinosho/workspaces/code-index-mcp/.venv/bin/python"
    mcp_server_args:
      - "-m"
      - "code_index_mcp.server"

    # Test Data Directory
    test_project_path: "/tmp/code-index-mcp-test-project"

    # Feature Flags
    run_llm_tests: false  # Disable LLM tests for local testing
    ollama_available: false

    # Test Configuration
    test_timeout_seconds: 30
    verbose_output: true
