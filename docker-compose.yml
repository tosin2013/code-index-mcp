version: '3.8'

services:
  # PostgreSQL with pgvector extension (AllooyDB-compatible for local development)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: code-index-postgres
    environment:
      POSTGRES_DB: code_index
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdevpass
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      # Auto-apply schema on container start (PostgreSQL-compatible version)
      - ./deployment/gcp/postgres-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Persist data across container restarts
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d code_index"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - code-index-network

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: code-index-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@code-index.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - code-index-network
    profiles:
      - tools  # Only start with: docker compose --profile tools up

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  code-index-network:
    driver: bridge
