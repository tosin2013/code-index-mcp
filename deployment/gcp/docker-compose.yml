version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: code-index-postgres
    environment:
      POSTGRES_DB: code_index
      POSTGRES_USER: code_index_admin
      POSTGRES_PASSWORD: local_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./local-postgres-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U code_index_admin -d code_index"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
