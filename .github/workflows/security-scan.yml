name: Security Scanning

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

jobs:
  gitleaks:
    name: Scan for Secrets (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate secret detection

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for Gitleaks Pro features

  trivy:
    name: Vulnerability Scanning (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail if vulnerabilities found

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()  # Upload even if previous step fails
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (Table output)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  bandit:
    name: Python Security Linting (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: |
          pip install bandit[toml]

      - name: Run Bandit security scanner
        run: |
          bandit -r src/ -ll -f json -o bandit-report.json || true
          bandit -r src/ -ll

      - name: Upload Bandit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, trivy, bandit]
    if: always()
    steps:
      - name: Check scan results
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.gitleaks.result }}" == "success" ]; then
            echo "✅ **Gitleaks**: No secrets detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Gitleaks**: Secrets detected or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.trivy.result }}" == "success" ]; then
            echo "✅ **Trivy**: No critical/high vulnerabilities" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Trivy**: Vulnerabilities detected or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.bandit.result }}" == "success" ]; then
            echo "✅ **Bandit**: No security issues detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️  **Bandit**: Security issues detected or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the individual job outputs for details." >> $GITHUB_STEP_SUMMARY

      - name: Fail if any security scan failed
        if: |
          needs.gitleaks.result != 'success' ||
          needs.trivy.result != 'success'
        run: |
          echo "❌ Security scans failed. Please fix the issues before merging."
          exit 1
